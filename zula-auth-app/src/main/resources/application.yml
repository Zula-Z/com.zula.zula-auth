spring:
  config:
    activate:
      on-profile: dev

zula:
  monitoring:
    registration:
      grafana:
        url: ${ZULA_MONITORING_GRAFANA_URL:http://grafana:3000/api/services/register}
      datahog:
        url: ${ZULA_MONITORING_DATAHOG_URL:http://datahog:8080/api/services/register}
      prometheus:
        url: ${ZULA_MONITORING_PROMETHEUS_URL:http://prometheus:9090/api/services/register}
